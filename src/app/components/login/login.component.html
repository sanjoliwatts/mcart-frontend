<div class="container-fluid" >
        <div class="row">
            <div class="col-md-2 sidebar">
                
            </div>
            <div class="col-md-8 border text-center">
                <form class="form-horizontal" #loginForm="ngForm">
                    <h3 class="mt-2 mb-3">Login to Mcart</h3>
                    <div class="form-group row">
                        <label for="name" class="col-md-2 control-label" style="text-align:left"
                        >Username</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="username" 
                            [(ngModel)]="formParams.username" #username="ngModel" required>
                            <div *ngIf="username.touched && !username.valid" style="color:red">
                            Username is required</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-md-2 control-label" style="text-align:left">Password</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" name="password" 
                                #password="ngModel" [(ngModel)]="formParams.password" required>
                                <div *ngIf="password.touched && !password.valid" style="color:red">Password is required</div>
                            </div>
                    </div>
        
                    <div *ngIf="!valid" class="error">{{errorMessage}}</div>
                            <br />
        
                    <div class="form-group row">
                        <span class="col-md-2"></span>
                        <div class="col-md-2">
                            <button (click)="onSubmit()" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
                        </div>
                        <div class="col-md-2">
                                <button (click)="loginForm.form.reset()" class="btn btn-primary">Reset</button>
                        </div>
                        <div class="col-md-2">
                            <button [routerLink]="['/welcome']" class="btn btn-primary" >Home</button>
                        </div>
                                <!-- <span class="col-xs-5" style="top:8px">
                                    <a [routerLink]="['/welcome']" style="color:#337ab7;text-decoration: underline;">Cancel</a>
                                    </span> -->
                    </div>
                </form>
            </div>
            <div class="col-md-2 sidebar">
                
            </div>
        </div>
    </div>
